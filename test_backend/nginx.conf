server {
    listen 80;
    server_name amboralabsservice.com;  # Update this
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl;
    server_name amboralabsservice.com;  # Update this

    ssl_certificate /etc/ssl/certs/cert.pem;
    ssl_certificate_key /etc/ssl/private/privkey.pem;

    location / {
        proxy_pass http://localhost:8000;  # Adjust the port if your Django runs on a different one
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Pass CORS headers through
        proxy_pass_header Access-Control-Allow-Origin;

        # Increase timeouts to prevent 504 errors
        proxy_read_timeout 600;
        proxy_connect_timeout 600;
        proxy_send_timeout 600;
        send_timeout 600;

        client_max_body_size 500M;
    }

    location /static/ {
        alias /var/app/static/;  # Ensure your Django STATIC_ROOT points here
    }
}
